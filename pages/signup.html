<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up</title>
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body class="bg-simple">
  <header class="app-header">
    <h1>Task Flow</h1>
  </header>

  <main>
    <div class="entry-page-container glass">
      <div class="entry-page-logo"></div>
      <h2>Sign Up</h2>
      <form id="signupForm">
  <div class="form-row">
    <label for="name">Name</label>
    <input id="name" type="text" required />
  </div>
  <div class="form-row">
    <label for="email">Email</label>
    <input id="email" type="email" required />
  </div>
  <div class="form-row">
    <label for="password">Password</label>
    <input id="password" type="password" required />
  </div>
  <div class="form-actions">
    <button type="submit" class="btn primary wide">Sign Up</button>
  </div>
</form>
<script src="../js/entry-page.js"></script>

      <div class="entry-page-switch">
        <p>Already have an account? <a href="../pages/login.html">Login</a></p>
      </div>
    </div>
  </main>

  <footer class="app-footer">
  <div class="footer-container">
    
    <div class="footer-contact">
      <h4>Contact</h4>
      <p><img src="../images/contact.png" alt="Contact" class="contact" /> +94 77 123 4567</p>
      <p><img src="../images/email.png" alt="Contact" class="email" /> support@taskflow.com</p>
    </div>

    
    <div class="footer-social">
      <h4>Follow Us</h4>
      <a href="https://facebook.com" target="_blank" aria-label="Facebook">
        <img src="../images/facebook.png" alt="Facebook" class="social-icon" />
      </a>
      <a href="https://instagram.com" target="_blank" aria-label="Instagram">
        <img src="../images/instagram.png" alt="Instagram" class="social-icon" />
      </a>
      <a href="https://linkedin.com" target="_blank" aria-label="LinkedIn">
        <img src="../images/linkedin.png" alt="LinkedIn" class="social-icon" />
      </a>
    </div>
  </div>
</footer>
</body>
</html>
